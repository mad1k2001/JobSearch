databaseChangeLog:
  - changeSet:
      id: create table for Users
      author: Madina
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: age
                  type: int
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phoneNumber
                  type: varchar(255)
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: accountType
                  type: varchar(255)